name: CI

on:
  push:
    branches:
      - master
      - Version-12
  pull_request:
    branches:
      - master
      - Version-12

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Vitest tests
        run: npm run test
